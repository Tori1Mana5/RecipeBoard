<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>アカウント登録</title>
</head>
<body>
	<h1>アカウント登録</h1>
	<form th:action="@{/register}" th:object="${memberRegistrationForm}" method="POST">

<table align="center">
    <tr>
        <td>
                ユーザ名：
        </td>
        <td>
                <input type="text" th:field="*{accountName}">
        </td>
    </tr>
    <tr>
        <td>
                パスワード：
        </td>
        <td>
                <input type="password" th:field="*{password}">
        </td>

    <tr>
        <td>
        </td>
        <td align="right">
            <button type="submit">登録</button>
        </td>
    </tr>

</table>
</form>
</body>
</html>
