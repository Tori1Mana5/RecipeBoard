<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head(~{::title})">
<meta charset="UTF-8">

</head>
<body>
	<div th:fragment="form">
		<table>
			<tr>
				<td>タイトル</td>
				<td>
					<input type="text" name="title" th:value="*{title}">
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				</td>
			</tr>
			<tr>
				<td>記事本文</td>
				<td>
					<input type="text" name="article" th:value="*{article}">
					<span th:if="${#fields.hasErrors('article')}" th:errors="*{article}"></span>
				</td>
				<td>
					<input type="file" name="fileDate" th:value="*{fileDate}" accept="image/*">
				</td>
			</tr>
		</table>
		<input type="hidden" name="article_id" th:value="*{article_id}">
		<span th:if="${#fields.hasErrors('article_id')}" th:errors="*{article_id}"></span>
		<input type="hidden" name="user_id" th:value="*{user_id}">
	</div>
</body>
</html>
