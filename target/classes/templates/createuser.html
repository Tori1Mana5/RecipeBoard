<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アカウント登録</title>
</head>
<body>
	<h1>アカウント登録</h1>
	<form th:action="@{/Register}" th:object="${memberRegistrationForm}" method="post">

<table align="center">
    <tr>
        <td>
                アカウント名：
        </td>
        <td>
                <input type="text" th:field="*{accountName}">
                <span th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"></span>
        </td>
    </tr>
    <tr>
        <td>
                パスワード：
        </td>
        <td>
                <input type="password" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </td>
    <tr>
        <td>
        </td>
        <td align="right">
            <button type="submit">登録</button>
        </td>
    </tr>

</table>
</form>
</body>
</html>
