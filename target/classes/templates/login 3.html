<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<meta name="description" content="みんなの作っている料理を見てみよう">
</head>
<body>
<form th:action="@{/authenticate}" method="post">
	<div>
		<h1>ログイン</h1>
		<p>アカウント名</p>
		<input type="text" name="name">
		<p>パスワード</p>
		<input type="password" name="password">
	</div>
	<button type="submit">ログイン</button>
</form>
<a href="/registrationForm">アカウント登録</a>
</body>
</html>
