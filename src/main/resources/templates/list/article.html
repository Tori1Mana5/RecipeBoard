<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head(~{::title})">
<meta charset="UTF-8">
<title>詳細記事内容</title>
</head>
<body>
	<header th:replace="header::header"></header>
	<a th:href="@{/index}">[ 戻 る ]</a>
	<article th:each="recipe : ${list}">
		<h1 th:text="${recipe.article_title}"></h1>
		<p>投稿時間：<span th:text="${#dates.format(recipe.create_time, 'yyyy年MM月dd日 HH時mm分')}"></span></p>
		<p>更新時間：<span th:text="${#dates.format(recipe.update_time, 'yyyy年MM月dd日 HH時mm分')}"></span></p>
		<p th:text="${recipe.article_body}"></p>
		<a th:href="@{recipes/add?id={article_id}(article_id=${recipe.article_id})}">[ 編 集 ]</a>
		<a th:href="@{/delete?id={article_id}(article_id=${recipe.article_id})}">[ 削 除 ]</a>
	</article>
</body>
</html>
