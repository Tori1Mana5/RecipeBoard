<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="header::head(~{::title})">
<meta charset="UTF-8">
<title>みんなの料理一覧</title>
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="page-header" th:replace="header::header"></header>
	<div>
		<h1>ようこそ!<br>料理投稿サイトへ!!</h1>
	</div>
	<div d-inline-flex p-2 bd-highlight>
		<article th:each="recipe : ${recipes_list}">
			<h2><a th:href="@{/view?id={article_id}(article_id=${recipe.article_id})}" th:text="${recipe.article_title}"></a></h2>
			<p th:text="${recipe.article_body}"></p>
			<hr>
		</article>
	</div>
	<footer>
		<div class="wrapper">
			<p><small>&copy; 2021 Recipes</small></p>
		</div>
	</footer>
</body>
</html>
