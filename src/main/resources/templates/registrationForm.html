<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head(~{::title})">
<meta charset="UTF-8">
<title>アカウント登録</title>

</head>
<body>
<header class="page-header" th:replace="header::header"></header>
<h1>アカウント登録</h1>
<form th:action="@{/register}" th:object="${memberRegistrationForm}" method="post">
<table align="center">
    <tr>
        <td>
                ユーザ名：
        </td>
        <td>
                <input type="text" name="accountName" th:field="*{accountName}">
                <span th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}">出るよ</span>
        </td>
    </tr>
    <tr>
        <td>
                パスワード：
        </td>
        <td>
                <input type="password" name="password" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ですよ</span>
        </td>

    <tr>
        <td>
        </td>
        <td align="right">
            <button class="btn btn-outline-primary my-1" type="submit">登録</button>
        </td>
    </tr>
	<tr>
		<td>
			<a th:href="@{/login}">[戻 る]</a>
		</td>
	</tr>
</table>
</form>
</body>
</html>
